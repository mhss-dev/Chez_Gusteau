home.header: "Chez Gusteau est votre source ultime de recettes délicieuses et faciles à préparer. Explorez une variété de plats savoureux, des hors-d'œuvre aux desserts, avec des instructions claires et des conseils de chef pour améliorer vos repas de tous les jours. Cuisinez, partagez et savourez !"
home.search: 'Recherchez une recette...'
home.review_1: "Ce site de recettes est absolument fantastique ! Les instructions sont claires et faciles à suivre, même pour un débutant comme moi. J'ai essayé la recette du poulet au curry, et c'était délicieux ! Les photos étape par étape m'ont vraiment aidé à réussir du premier coup. Merci beaucoup !"
home.review_2: "Je suis une grande fan de pâtisserie et ce site est une véritable mine d'or. Les recettes de gâteaux et de desserts sont incroyables. J'ai fait le cheesecake au citron la semaine dernière et tout le monde l'a adoré. Les proportions et le temps de cuisson étaient parfaits. Continuez à faire du bon travail !"
home.review_3: "Le site est bien conçu et il est facile d'y naviguer, mais j'ai eu quelques problèmes avec les mesures de certaines recettes. Par exemple, la recette de la pizza à l'ananas était un peu trop salée à mon goût. Les quantités de certains ingrédients pourraient peut-être être ajustées. Merci pour votre travail efficace !"
home.joinus: 'Rejoignez-nous !'
home.subtitle: "Inscrivez-vous pour accéder à plus de %number% délicieuses recettes, enregistrez vos préférées et partagez vos créations avec une communauté de cuisiniers passionnés et ne manquez jamais une nouvelle recette. Explorez, goûtez ! Que vous soyez un chef chevronné ou un amateur à la recherche de nouvelles idées, notre communauté est là pour vous inspirer. Tout le monde peut cuisiner !"
